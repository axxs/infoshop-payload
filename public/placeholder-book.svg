<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <!-- Background -->
  <rect width="400" height="600" fill="#f3f4f6"/>

  <!-- Book Icon -->
  <g transform="translate(100, 150)">
    <!-- Book cover -->
    <rect x="20" y="0" width="160" height="240" fill="#e5e7eb" rx="4"/>
    <rect x="30" y="10" width="140" height="220" fill="#d1d5db" rx="2"/>

    <!-- Book spine -->
    <rect x="0" y="10" width="20" height="240" fill="#9ca3af" rx="2"/>
    <line x1="10" y1="30" x2="10" y2="230" stroke="#6b7280" stroke-width="1"/>

    <!-- Book icon -->
    <path d="M 80 100 L 80 140 M 100 100 L 100 140 M 120 100 L 120 140" stroke="#9ca3af" stroke-width="2" fill="none"/>
    <circle cx="100" cy="160" r="20" fill="none" stroke="#9ca3af" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="200" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6b7280">
    No Cover Image
  </text>
</svg>
